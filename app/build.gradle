apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.porfirio.orariprocida2011"
        minSdkVersion 23
        targetSdkVersion 27
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    //implementation files('libs/json-simple-1.1.1.jar')
    //implementation files('libs/libGoogleAnalyticsServices.jar')

    implementation 'com.android.support.test.uiautomator:uiautomator-v18:2.1.1'
    implementation 'com.google.android.gms:play-services-analytics:11.8.0'
    implementation 'com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}

